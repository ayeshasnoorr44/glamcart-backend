name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/glamcart-backend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/glamcart-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/glamcart-backend:buildcache,mode=max
    
    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        script: |
          # Stop and remove old container
          docker stop glamcart-backend || true
          docker rm glamcart-backend || true
          
          # Pull latest image
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/glamcart-backend:latest
          
          # Run new container
          docker run -d \
            --name glamcart-backend \
            --restart unless-stopped \
            -p 5000:5000 \
            -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            -e NODE_ENV=production \
            -e PORT=5000 \
            ${{ secrets.DOCKERHUB_USERNAME }}/glamcart-backend:latest
          
          # Clean up old images
          docker image prune -af